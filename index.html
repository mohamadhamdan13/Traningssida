<!DOCTYPE html>
<html>
<head>
    <title>Träningsschema</title>
    <link rel="stylesheet" type="text/css" href="Css/style.css"> <!-- Länk till extern CSS-fil -->
</head>
<body>
    <header>
        <h1 id="week-title">Vecka 1</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#dag1">Måndag</a></li>
            <li><a href="#dag2">Tisdag</a></li>
            <li><a href="#dag3">Onsdag</a></li>
            <!-- Lägg till länkar för de övriga dagarna här -->
        </ul>
    </nav>
    <main>
        <section id="dag1">
            <h2>Måndag</h2>
            <form>
                <label for="exercise1">Övning 1:</label>
                <input type="text" id="exercise1" name="exercise1">
                <label for="sets1">Set:</label>
                <input type="number" id="sets1" name="sets1">
                <label for="reps1">Reps:</label>
                <input type="number" id="reps1" name="reps1">
                <label for="rest1">Vila (sekunder):</label>
                <input type="number" id="rest1" name="rest1">
            </form>
        </section>
        <section id="dag2">
            <h2>Tisdag</h2>
            <form>
                <label for="exercise2">Övning 1:</label>
                <input type="text" id="exercise2" name="exercise2">
                <label for="sets2">Set:</label>
                <input type="number" id="sets2" name="sets2">
                <label for="reps2">Reps:</label>
                <input type="number" id="reps2" name="reps2">
                <label for="rest2">Vila (sekunder):</label>
                <input type="number" id="rest2" name="rest2">
            </form>
        </section>
        <!-- Lägg till formulär för de övriga dagarna här -->
    </main>
    <footer>
        <p>&copy; Hamdan 2023</p>
    </footer>
</body>
    <script src="JavaScript/index.js"></script> <!-- Länk till extern JavaScript-fil -->
</body>
</html>
